<div class="main">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="users">
        <div class="header">
            <div class="title"><span>Users list</span> </div>
            <div class="icons">
                <div class="bell"> <i class="pi pi-bell" style="font-size: 1.5rem"></i></div>

                <p-divider layout="vertical">
                </p-divider>
                <div class="imageicon"> <a routerLink="/dash-board/profile"> <img src="/assets/images/imageicon.jpg">
                    </a></div>
            </div>
        </div>
        <div class="table">

            <p-table [value]="user" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>name</th>
                        <th>username</th>
                        <th>email</th>
                        <th>phone</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user let-columns="users">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        <td>{{user.name}} </td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>

                        <td><i class="pi pi-ellipsis-v" (click)="op.toggle($event)"></i></td>

                        <p-overlayPanel #op  [style]="{width: '5rem'}">
                            <div class="delete" (click)="remove(0)">delete</div>
                        </p-overlayPanel>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
